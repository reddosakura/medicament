<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script th:src="@{/js/jquery.js}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body class="d-flex align-items-stretch" style="width: 100vw;height: 100vh;border-style: solid;box-shadow: 10px 0px 5px var(--bs-indigo);">
    <div class="border rounded shadow d-flex flex-column flex-fill" style="margin: 1em;padding: 1em;">
        <div class="d-flex flex-row justify-content-xxl-center">
            <h1 th:text="'STATUS #' + ${statusCode}" class="text-capitalize fw-bold text-bg-danger bg-danger bg-gradient border rounded pulse animated infinite" style="font-style: italic;padding: .2em;" title="status"></h1>
        </div>
        <div>
            <p th:text="'Текст сообщения: ' + ${message}"></p>
        </div>
        <p class="border rounded border-2 border-danger shadow flex-grow-1 overflow-auto" style="padding: 1em;" th:text="${exception}"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/bs-init.js}"></script>
</body>
</html>
