<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Medicine</title>
    <script>
        (function() {

            // JavaScript snippet handling Dark/Light mode switching

            const getStoredTheme = () => localStorage.getItem('theme');
            const setStoredTheme = theme => localStorage.setItem('theme', theme);
            const forcedTheme = document.documentElement.getAttribute('data-bss-forced-theme');

            const getPreferredTheme = () => {

                if (forcedTheme) return forcedTheme;

                const storedTheme = getStoredTheme();
                if (storedTheme) {
                    return storedTheme;
                }

                const pageTheme = document.documentElement.getAttribute('data-bs-theme');

                if (pageTheme) {
                    return pageTheme;
                }

                return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
            }

            const setTheme = theme => {
                if (theme === 'auto' && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.setAttribute('data-bs-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-bs-theme', theme);
                }
            }

            setTheme(getPreferredTheme());

            const showActiveTheme = (theme, focus = false) => {
                const themeSwitchers = [].slice.call(document.querySelectorAll('.theme-switcher'));

                if (!themeSwitchers.length) return;

                document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
                    element.classList.remove('active');
                    element.setAttribute('aria-pressed', 'false');
                });

                for (const themeSwitcher of themeSwitchers) {

                    const btnToActivate = themeSwitcher.querySelector('[data-bs-theme-value="' + theme + '"]');

                    if (btnToActivate) {
                        btnToActivate.classList.add('active');
                        btnToActivate.setAttribute('aria-pressed', 'true');
                    }
                }
            }

            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                const storedTheme = getStoredTheme();
                if (storedTheme !== 'light' && storedTheme !== 'dark') {
                    setTheme(getPreferredTheme());
                }
            });

            window.addEventListener('DOMContentLoaded', () => {
                showActiveTheme(getPreferredTheme());

                document.querySelectorAll('[data-bs-theme-value]')
                    .forEach(toggle => {
                        toggle.addEventListener('click', (e) => {
                            e.preventDefault();
                            const theme = toggle.getAttribute('data-bs-theme-value');
                            setStoredTheme(theme);
                            setTheme(theme);
                            showActiveTheme(theme);
                        })
                    })
            });
        })();
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" th:href="@{/css/Navbar-Right-Links-icons.css}">
    <link rel="stylesheet" th:href="@{/css/Overlay-Login-Form.css}">
</head>

<body class="d-flex flex-column align-items-stretch align-content-stretch" style="width: 100vw;height: 100vh;">
<th:block th:insert="blocks/header"></th:block>
    <div class="d-flex flex-column flex-grow-1 justify-content-center align-items-center">
        <div class="border rounded border-2 border-white shadow-lg" style="padding: 1em;">
            <h3>Запись к врачу</h3>
            <form method="post" th:object="${appointdto}" action="/appoints/add">
                <div class="d-flex flex-row align-items-stretch flex-wrap gap-3" style="padding: 1em;">
                    <div class="d-flex flex-column flex-grow-1 align-items-stretch"><label class="form-label align-items-stretch">Дата записи</label>
                        <input class="form-control" type="date" name="date" th:field="*{date}"></div>
                    <div class="d-flex flex-column flex-grow-1 align-items-stretch"><label class="form-label align-items-stretch">Доктор</label>
                        <select class="form-select" id="doctors" name="doctor" th:field="*{doctor.id}">
                            <option th:each="doctor : ${doctors}" th:value="${doctor.id}"
                                    th:text="${doctor.lastname} + ' ' + ${doctor.name} + ' ' + ${doctor.patronymic}"></option>
                        </select>
                    </div>
                    <div class="d-flex flex-column flex-grow-1 align-items-stretch"><label class="form-label align-items-stretch">Кабинет</label>
                        <select class="form-select" id="cabinets" name="cabinet" th:field="*{cabinet.id}">
                            <option th:each="cab : ${cabinets}" th:value="${cab.id}"
                                    th:text="${cab.name}"></option>
                        </select>
                    </div>
                    <input type="hidden"  th:value="${patient.id}" name="patient.id">
                    <button class="btn btn-primary" type="submit">Записаться</button>
                </div>
            </form>
            <h3>История записей</h3>
            <ul class="list-group">
                <th:block th:each="appoint : ${appoints}">
                    <li class="list-group-item"><span th:text="${appoint.date.toLocaleString()} + ' Кабинет: ' + ${appoint.cabinet.name} + ' Врач: ' + ${appoint.doctor.lastname}"></span></li>
                </th:block>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/bs-init.js}"></script>
</body>

</html>
